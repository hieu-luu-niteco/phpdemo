	<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Landing page - example - free</title>
  
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
	<link rel="apple-touch-icon" href="https://daks2k3a4ib2z.cloudfront.net/img/webclip.png">
</head>
<body>
  <div class="w-section qr-section">
    <div class="w-container qr-container">
      <div class="qr-header-wrapper">
        <h1 class="qr-h1">Jerusalem form header</h1>
      </div>


      <div class="w-row qr-wrapper">
        <div class="w-col w-col-8 w-col-stack qr-col">
          <div class="qr-form">
		  
			  <form action="" method="post" class="landing-form">
			  
				<div class="form-group">
					<input placeholder="Full name:" type="text" name="name" class="form-control field-name" />
				</div>
				
				<div class="form-group">
				  <input placeholder="Email:" type="text" name="email" class="form-control field-email" />
				</div>
				
				<div class="form-group">
				  <input placeholder="Phone Number:" type="text" name="phone" class="form-control field-phone" />
				</div>
				
				<button type="submit" class="btn btn-default">Submit</button>
			  </form>

		  </div>
        </div>
      </div>
    </div>
  </div>
  <div class="w-section footer-section"></div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/js.js"></script>
  <script type="text/javascript" src="js/form_filder_ajax.js"></script>
  <!--[if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
</body>
</html>
